<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>09_form</title>
</head>
<body>
<div id="example"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>
<script type="text/babel">
  /*
  需求: 自定义包含表单的组件
    1. 界面如下所示
    2. 输入用户名密码后, 点击登陆提示输入信息
    3. 不提交表单
  */
  class FormComp extends React.Component{
    static state={
      usearme:'',
      password:''
    }
    login=(event)=>{
      event.preventDefault()
      const {usearme,password}=this.state;
      alert(`sssssss${usearme}----${password}`)
    }
    usearname=(event)=>{
          const usearme=event.target.value
      this.setState({
        usearme
      })
    }
    password=(event)=>{
      const password=event.target.value
      this.setState({
        password
      })
    }
    render(){
      return(
              <form action="'/test" onSubmit={this.login}>
                用户名：<input type="text" onChange={this.usearname}/>
                密码：<input type="password" onChange={this.password}/>
                <input type="submit" value="登录"/>
              </form>
      )
    }
  }
  ReactDOM.render(<FormComp/>,document.getElementById('example'))
</script>
</body>
</html>
